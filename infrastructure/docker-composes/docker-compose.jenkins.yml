#version: '3.8''

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    container_name: jenkins
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false -Duser.timezone=UTC
      - JENKINS_OPTS=--argumentsRealm.roles.user=admin --argumentsRealm.permissions.user=*
    ports:
      - "8010:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock  # Добавляем для Docker-in-Docker
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Агент с Python и Docker (правильный тег)
  jenkins-agent:
    image: jenkins/inbound-agent:latest  # Используем latest или конкретную версию
    container_name: jenkins-agent
    restart: unless-stopped
    environment:
      - JENKINS_URL=http://jenkins:8010
      - JENKINS_AGENT_NAME=ml-docker-agent
      - JENKINS_SECRET=${JENKINS_AGENT_SECRET}
      - CLEARML_API_HOST=http://clearml-server:8008
      - CLEARML_WEB_HOST=http://clearml-server:8008
      - CLEARML_FILES_HOST=http://clearml-fileserver:8081
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - agent-workspace:/home/jenkins/agent
      - ./scripts/jenkins/agent-setup.sh:/usr/local/bin/agent-setup.sh
    networks:
      - devops-network
    depends_on:
      - jenkins
    entrypoint: ["/bin/sh", "-c", "/usr/local/bin/agent-setup.sh && /usr/local/bin/jenkins-agent"]

networks:
  devops-network:
    external: true
    name: ${NETWORK_NAME}

volumes:
  jenkins_data:
    external: true
  agent-workspace:
    external: true