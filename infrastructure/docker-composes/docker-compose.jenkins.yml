version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    container_name: jenkins
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false -Duser.timezone=UTC
      - JENKINS_OPTS=--argumentsRealm.roles.user=admin --argumentsRealm.permissions.user=*
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
    networks:
      - devops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5

  jenkins-agent:
    image: jenkins/inbound-agent:python3.9
    container_name: jenkins-agent
    restart: unless-stopped
    environment:
      - JENKINS_URL=http://jenkins:8080
      - JENKINS_AGENT_NAME=ml-agent
      - JENKINS_SECRET=${JENKINS_AGENT_SECRET}
      - CLEARML_API_HOST=http://clearml-server:8008
      - CLEARML_WEB_HOST=http://clearml-server:8008
      - CLEARML_FILES_HOST=http://clearml-fileserver:8081
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - agent-workspace:/home/jenkins/agent
    networks:
      - devops-network
    depends_on:
      - jenkins

networks:
  devops-network:
    external: true
    name: ${NETWORK_NAME}

volumes:
  jenkins_data:
    external: true
  agent-workspace:
    external: true