#version: '3.8''

services:
  postgres:
    image: postgres:15
    container_name: postgres-main
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_MULTIPLE_DATABASES=clearml,clearml_events,lakefs,gitlab,sonarqube,nexus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - devops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  devops-network:
    external: true
    name: ${NETWORK_NAME}

volumes:
  postgres_data:
    external: true